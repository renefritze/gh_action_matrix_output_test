name: Pull Request
on:
  pull_request:
    branches: [ 'main' ]
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ["i386", "arm64v8"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      ## Write for matrix outputs workaround 
      - uses: cloudposse/github-action-matrix-outputs-write@v1
        id: out
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: ${{ matrix.platform }}
          outputs: |-
            image: prefix_${{ matrix.platform }}_bar

  ## Read matrix outputs 
  

  ## This how you can reference matrix output
  assert:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: cloudposse/github-action-matrix-outputs-read@v1
        id: read
        with:
          matrix-step-name: build
      - uses: nick-fields/assert-action@v1
        with:
          expected: prefix_i386_bar
          ## This how you can reference matrix output
          actual: ${{ fromJson(steps.read.outputs.result).image.i386 }}

      - uses: nick-fields/assert-action@v1
        with:
          expected: prefix_arm64v8_bar
          ## This how you can reference matrix output
          actual: ${{ fromJson(steps.read.outputs.result).image.arm64v8 }}
